<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI-CARD</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <header class="header">
            <p>Leading Companies <br>
                Have Trusted Us

            </p>
        </header>

        <div class="box-image">
          
            <img class="product-image" src="./images/image 1.avif" alt="" width="100%" height="100%">
           
        </div>
        <div class="round-box">
            <div class="round">
                <img class="arrow-img" src="./images/icon.svg" alt="">
            </div>
        </div>
        <footer>
            <div class="footer-heading">
                <h1 class="h1_l">Trust & Co.</h1>
                <p class="p_l"> Fill out the form and the algorithm will offer the<br> right team of expert</p>
                
                <div class="buttons">
                <button class="btns-1">BRANDING</button>
                <button class="btns-2">PAKING</button>
            </div>
                </div>
          
        </footer>
    </div>
</body>
</html>
